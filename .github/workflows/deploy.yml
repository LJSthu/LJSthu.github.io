name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]   # 你的默认分支
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - run: bun install --frozen-lockfile
      - run: bun run build              # 确认产物目录，下面默认 dist/

      # SPA 路由刷新的 404 处理（可选）
      - run: cp out/index.html dist/404.html || true

      # 自定义域名（可选）：把 your.domain 写进 CNAME
      # - run: echo "your.domain" > dist/CNAME

      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
